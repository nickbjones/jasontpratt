title: Class

pages: false

options:
  template: blogpost

files:
  sortable: true

fields:
  title:
    label: Title
    type:  title
    width: 2/4

  year:
    label: Year
    type:  text
    width: 1/4

  term:
    label: Term
    type:  select
    width: 1/4
